{% extends 'base.html' %}


{% block content %}


    <div class="container">
    <h1>Enrollments</h1>
    <table class="table table-striped">
        <tr>
            <th>Student</th>
            <th>Course</th>
            <th>Status</th>
            
        </tr>
        {% for course in courses %}
            <tr>
                <td>{{ enrollment.student }}</td>
                <td>{{ enrollment.course }}</td>
                <td>{{ enrollment.status}}</td>
                
                    <a class="btn btn-danger" href="{% url 'update_enrollment'  %}">Edit</a>
                </td>

                <td>
                    <a class="btn btn-danger" href="{% url 'enrollment'  %}"
                       onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="7">No enrollments available.</td>
            </tr>
        {% endfor %}
    </table>
    <td>
{#        <a class="btn btn-secondary" href="{% url 'add_course' %}">Add enrollment</a>#}
    </td>
{% endblock %}
</div>
